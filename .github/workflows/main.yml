name: Rust

on:
  push:
  pull_request:
    branches:
      - master
  release:
    types:
      - created

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    env:
      RUST_BACKTRACE: 1
      CL: /F 65536
    steps:
      - uses: actions/checkout@v2
      - run: cargo check -vv
      - run: cargo run
      - run: cargo build --release
      - run: cargo run --release
