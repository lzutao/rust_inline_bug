name: Rust

on:
  push:
  pull_request:
    branches:
      - master
  release:
    types:
      - created

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      RUST_BACKTRACE: 1
    steps:
      - uses: actions/checkout@v2
      - run: echo "CL=/F 8192" >> "$GITHUB_ENV"
        if: runner.os == 'windows-latest'
      - run: cargo build --release
      - run: cargo run --release
